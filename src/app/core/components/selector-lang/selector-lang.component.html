<mat-form-field appearance="standard">
  <mat-label>{{ 'LANGS.TEXT' | translate }}</mat-label>
  <mat-select [formControl]="lang">
    <mat-option *ngFor="let availableLang of availableLangs" [value]="availableLang.value">
      {{ availableLang.translateKey | translate }}
    </mat-option>
  </mat-select>
</mat-form-field>
